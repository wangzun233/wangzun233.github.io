  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E7%AC%94%E8%AE%B0/" rel="tag">笔记</a></li></ul>

        <div class="content markdown">
            <h2 id="elif"><a href="#elif" class="headerlink" title="elif"></a>elif</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">name =str(input(<span class="string">"输入你想过的节日（情人节，平安夜，生日）："</span>))</span><br><span class="line"><span class="keyword">if</span> name == <span class="string">"情人节"</span>:</span><br><span class="line">print(<span class="string">"111"</span>)</span><br><span class="line"><span class="keyword">elif</span> name == <span class="string">"平安夜"</span>:</span><br><span class="line">print(<span class="string">"222"</span>)</span><br><span class="line"><span class="keyword">elif</span> name == <span class="string">"生日"</span>:</span><br><span class="line">print(<span class="string">"333"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">print(<span class="string">"444"</span>)</span><br></pre></td></tr></table></figure>
<blockquote>
<blockquote>
<p>输入你想过的节日（情人节，平安夜，生日）：生日<br>333</p>
</blockquote>
</blockquote>
<h2 id="if-判断年龄"><a href="#if-判断年龄" class="headerlink" title="if 判断年龄"></a>if 判断年龄</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">age = float(input(<span class="string">"你的年龄："</span>))</span><br><span class="line"><span class="keyword">if</span> age &gt;= <span class="number">18</span>:</span><br><span class="line">    print(<span class="string">"欢迎光临"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"你还太小了"</span>)</span><br></pre></td></tr></table></figure>
<blockquote>
<blockquote>
<p>你的年龄：20<br>欢迎光临</p>
</blockquote>
</blockquote>
<h2 id="if嵌套"><a href="#if嵌套" class="headerlink" title="if嵌套"></a>if嵌套</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">has_ticket = <span class="literal">True</span></span><br><span class="line">knife_length = <span class="number">19</span></span><br><span class="line"><span class="keyword">if</span> has_ticket :</span><br><span class="line">    print(<span class="string">"有车票，进安检"</span>)</span><br><span class="line">    <span class="keyword">if</span> knife_length &gt; <span class="number">20</span>:</span><br><span class="line">        print(<span class="string">"不可以通过"</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"可以通过"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"没有车票，不可以通过"</span>)</span><br></pre></td></tr></table></figure>
<blockquote>
<blockquote>
<p>有车票，进安检<br>可以通过</p>
</blockquote>
</blockquote>
<h2 id="while嵌套"><a href="#while嵌套" class="headerlink" title="while嵌套"></a>while嵌套</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> i&lt;=<span class="number">9</span>:</span><br><span class="line">    b = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> b &lt;= i:</span><br><span class="line">        <span class="comment">#end替换print的换行也可以增加文本</span></span><br><span class="line">        print(<span class="string">"*"</span>,end=<span class="string">""</span>)</span><br><span class="line">        b +=<span class="number">1</span></span><br><span class="line">    print(<span class="string">""</span>)</span><br><span class="line">    i +=<span class="number">1</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">*</span><br><span class="line">**</span><br><span class="line">***</span><br><span class="line">****</span><br><span class="line">*****</span><br><span class="line">******</span><br><span class="line">*******</span><br><span class="line">********</span><br><span class="line">*********</span><br></pre></td></tr></table></figure>
<h2 id="while循环"><a href="#while循环" class="headerlink" title="while循环"></a>while循环</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i&lt;<span class="number">5</span>:</span><br><span class="line">    print(<span class="string">"hello"</span>)</span><br><span class="line">    i +=<span class="number">1</span></span><br><span class="line">print(<span class="string">"循环次数%.2f"</span>%i)</span><br></pre></td></tr></table></figure>
<blockquote>
<blockquote>
<p>hello<br>hello<br>hello<br>hello<br>hello<br>循环次数5.00</p>
</blockquote>
</blockquote>
<h2 id="while输出乘法表"><a href="#while输出乘法表" class="headerlink" title="while输出乘法表"></a>while输出乘法表</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;</span><br><span class="line">i  = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> i&lt;=<span class="number">9</span>:</span><br><span class="line">    a = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> a &lt;= i:</span><br><span class="line">        print(<span class="string">"%d*%d="</span>%(a,i),a*i,end=<span class="string">"\t"</span>)</span><br><span class="line">        a +=<span class="number">1</span></span><br><span class="line">    print(<span class="string">""</span>)</span><br><span class="line">    i +=<span class="number">1</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">1*1&#x3D; 1</span><br><span class="line">1*2&#x3D; 2	2*2&#x3D; 4</span><br><span class="line">1*3&#x3D; 3	2*3&#x3D; 6	3*3&#x3D; 9</span><br><span class="line">1*4&#x3D; 4	2*4&#x3D; 8	3*4&#x3D; 12	4*4&#x3D; 16</span><br><span class="line">1*5&#x3D; 5	2*5&#x3D; 10	3*5&#x3D; 15	4*5&#x3D; 20	5*5&#x3D; 25</span><br><span class="line">1*6&#x3D; 6	2*6&#x3D; 12	3*6&#x3D; 18	4*6&#x3D; 24	5*6&#x3D; 30	6*6&#x3D; 36</span><br><span class="line">1*7&#x3D; 7	2*7&#x3D; 14	3*7&#x3D; 21	4*7&#x3D; 28	5*7&#x3D; 35	6*7&#x3D; 42	7*7&#x3D; 49</span><br><span class="line">1*8&#x3D; 8	2*8&#x3D; 16	3*8&#x3D; 24	4*8&#x3D; 32	5*8&#x3D; 40	6*8&#x3D; 48	7*8&#x3D; 56	8*8&#x3D; 64</span><br><span class="line">1*9&#x3D; 9	2*9&#x3D; 18	3*9&#x3D; 27	4*9&#x3D; 36	5*9&#x3D; 45	6*9&#x3D; 54	7*9&#x3D; 63	8*9&#x3D; 72	9*9&#x3D; 81</span><br></pre></td></tr></table></figure>
<h2 id="while关键字break和contiue"><a href="#while关键字break和contiue" class="headerlink" title="while关键字break和contiue"></a>while关键字break和contiue</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i &lt; <span class="number">10</span>:</span><br><span class="line">    print(i)</span><br><span class="line">    <span class="keyword">if</span> i==<span class="number">5</span>:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">a = <span class="number">0</span></span><br><span class="line">print(<span class="string">"******"</span>)</span><br><span class="line"><span class="keyword">while</span> a &lt; <span class="number">10</span>:</span><br><span class="line">    print(a)</span><br><span class="line">    <span class="keyword">if</span> a==<span class="number">5</span>:</span><br><span class="line">        a+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    a +=<span class="number">1</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">0</span><br><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">******</span><br><span class="line">0</span><br><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td></tr></table></figure>
<h2 id="while循环1-100"><a href="#while循环1-100" class="headerlink" title="while循环1+100"></a>while循环1+100</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">i= <span class="number">0</span></span><br><span class="line">a = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i&lt;=<span class="number">100</span>:</span><br><span class="line">    a += i</span><br><span class="line">    i +=<span class="number">1</span></span><br><span class="line">print(<span class="string">"1+2+3......+100=%d"</span>%a)</span><br></pre></td></tr></table></figure>
