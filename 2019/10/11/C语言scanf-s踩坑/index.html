<li>2019.10.11<br>　　跟着书上的代码一直报错,经过百度 谷歌的查询知道<code>scanf</code>在visual stduio里面要用<code>scanf_s</code>,后面要用到定义字符数组一直报异常卡了我快两天QAQ终于是解决了,在定义字符数组时在原本定义的基础上,在scanf_s中再注明一次<code>scanf_s(&quot;%s&quot;,&amp;name,10)</code><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line">main(<span class="keyword">void</span>)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">char</span> name[<span class="number">10</span>];              <span class="comment">//定义字符数组</span></span><br><span class="line">	<span class="keyword">int</span> age;</span><br><span class="line">	<span class="keyword">float</span> wage;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"姓名:"</span>);</span><br><span class="line">	scanf_s(<span class="string">"%s"</span>, &amp;name,<span class="number">10</span>);<span class="comment">//在Visual Studio中输入scanf要用scanf_s在定义字符数组时在原本定义的基础上,在scanf_s中再注明一次scanf_s("%s",&amp;name,10)</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"年龄:"</span>);</span><br><span class="line">	scanf_s(<span class="string">"%d"</span>, &amp;age);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"工资:"</span>);</span><br><span class="line">	scanf_s(<span class="string">"%f"</span>, &amp;wage);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"姓名:%s 年龄:%d 工资:%.02f"</span>, name, age, wage);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
