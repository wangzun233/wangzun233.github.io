<li><strong>2019.10.4</strong><br>　　在宿舍太闲想着复习下前面的知识,就花了大半天做了一个基础的复习.太怠慢了.<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> linecache</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            print(<span class="string">"- -"</span> * <span class="number">20</span>)</span><br><span class="line">            <span class="comment"># 一言</span></span><br><span class="line">            file_yi = <span class="string">r'E:\python\book\yi.txt'</span></span><br><span class="line">            num_yi = random.randint(<span class="number">1</span>, <span class="number">300</span>)</span><br><span class="line">            <span class="function"><span class="keyword">def</span> <span class="title">line</span><span class="params">(file, num)</span>:</span></span><br><span class="line">                a = linecache.getline(file, num).strip()</span><br><span class="line">                print(<span class="string">"当前时间:"</span>, end=<span class="string">''</span>)</span><br><span class="line">                print(time.strftime(<span class="string">'%Y-%m-%d %H:%M'</span>, time.localtime(time.time())))</span><br><span class="line">                print(<span class="string">"- -"</span> * <span class="number">20</span>)</span><br><span class="line">                print(<span class="string">"一言:  "</span> + a)</span><br><span class="line">            line(file_yi, num_yi)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            print(<span class="string">"- -"</span> * <span class="number">20</span>)</span><br><span class="line">            print(<span class="string">"1.手机充值\n"</span></span><br><span class="line">                  <span class="string">"2.根据父母身高预测儿子身高\n"</span></span><br><span class="line">                  <span class="string">"3.根据总步数计算消耗的热量\n"</span></span><br><span class="line">                  <span class="string">"4.猜谜语\n"</span></span><br><span class="line">                  <span class="string">"5.逢七拍腿\n"</span></span><br><span class="line">                  <span class="string">"6.清屏\n"</span></span><br><span class="line">                  <span class="string">"0.退出程序"</span>)</span><br><span class="line">            print(<span class="string">"- -"</span> * <span class="number">20</span>)</span><br><span class="line">            choose =int(input(<span class="string">"输入你的选择:"</span>))</span><br><span class="line">            print(<span class="string">"你选择了:%d"</span>%choose)</span><br><span class="line">            <span class="keyword">if</span> choose <span class="keyword">in</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">0</span>]:</span><br><span class="line">                <span class="keyword">if</span> choose ==<span class="number">1</span>:</span><br><span class="line">                    mobile()</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">2</span>:</span><br><span class="line">                    height()</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">3</span>:</span><br><span class="line">                    heat()</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">4</span>:</span><br><span class="line">                    riddle()</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">5</span>:</span><br><span class="line">                    number_7()</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">6</span>:</span><br><span class="line">                    os.system(<span class="string">'color a'</span>)</span><br><span class="line">                    os.system(<span class="string">'cls'</span>)</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">7</span>:</span><br><span class="line">                    os.system(<span class="string">'color a'</span>)</span><br><span class="line">                    os.system(<span class="string">'cls'</span>)</span><br><span class="line">                    print(<span class="string">"* * * * *启动里模式* * * * *"</span>)</span><br><span class="line">                    os.system(<span class="string">'E:\python\\book\\123.bat'</span>)</span><br><span class="line">                <span class="keyword">elif</span> choose ==<span class="number">0</span>:</span><br><span class="line">                    print(<span class="string">"退出成功"</span>)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    print(<span class="string">"输入错误,重新输入"</span>)</span><br><span class="line">        <span class="keyword">except</span> ValueError:</span><br><span class="line">            print(<span class="string">"输入错误重新输入"</span>)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> c:</span><br><span class="line">            print(<span class="string">"未知错误%s"</span> % c)</span><br><span class="line"></span><br><span class="line"><span class="comment">#1.手机充值</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">mobile</span><span class="params">()</span>:</span></span><br><span class="line">    of =  float(input(<span class="string">"输入充值金额:"</span>))</span><br><span class="line">    print(<span class="string">"您以成功充值%.2f元"</span>%of)</span><br><span class="line"><span class="comment">#2.根据父母身高预测儿子身高</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">height</span><span class="params">()</span>:</span></span><br><span class="line">    fheight =float(input(<span class="string">"父亲身高(cm):"</span>))</span><br><span class="line">    mheight =float(input(<span class="string">"母亲身高(cm):"</span>))</span><br><span class="line">    eheight =(fheight+mheight)*<span class="number">0.54</span></span><br><span class="line">    print(<span class="string">"预测儿子身高为:%.2f(cm)"</span>%eheight)</span><br><span class="line"><span class="comment">#3.根据总步数计算消耗的热量</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">heat</span><span class="params">()</span>:</span></span><br><span class="line">    count =int(input(<span class="string">"输入步数:"</span>))</span><br><span class="line">    calories =count*<span class="number">28</span></span><br><span class="line">    kcalories =count*<span class="number">28</span>/<span class="number">100</span></span><br><span class="line">    print(<span class="string">"今天走了%d步\n"</span></span><br><span class="line">          <span class="string">"消耗%d卡路里\n"</span></span><br><span class="line">          <span class="string">"(%d千卡)"</span>%(count,calories,kcalories))</span><br><span class="line"><span class="comment">#4.猜谜语</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">riddle</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        print(<span class="string">"今有物不知其数,三三数之剩二,五五数之剩三,七七数之剩二,问几何?"</span>)</span><br><span class="line">        number = int(input(<span class="string">"输入谜底:"</span>))</span><br><span class="line">        <span class="keyword">if</span> number%<span class="number">3</span> ==<span class="number">2</span> <span class="keyword">and</span> number%<span class="number">5</span> ==<span class="number">3</span> <span class="keyword">and</span> number%<span class="number">7</span> ==<span class="number">2</span>:</span><br><span class="line">            print(<span class="string">"你输入:%d,\n恭喜答对了\n"</span>%number)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">elif</span> number&gt;<span class="number">100</span>:</span><br><span class="line">            print(<span class="string">"- - - - 开启自助解答模式 - - - -"</span>)</span><br><span class="line">            <span class="keyword">for</span> number <span class="keyword">in</span> range(<span class="number">101</span>):</span><br><span class="line">                print(<span class="string">"正在尝试第%d次"</span>%number)</span><br><span class="line">                <span class="keyword">if</span> number % <span class="number">3</span> == <span class="number">2</span> <span class="keyword">and</span> number % <span class="number">5</span> == <span class="number">3</span> <span class="keyword">and</span> number % <span class="number">7</span> == <span class="number">2</span>:</span><br><span class="line">                    print(<span class="string">"你输入:%d,\n恭喜答对了\n"</span> % number)</span><br><span class="line">                    print(<span class="string">"- - - - 自助解答模式结束 - - - -"</span>)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">"你输入:%d,\n很遗憾请再接再厉\n"</span>%number)</span><br><span class="line"><span class="comment">#5.逢七拍腿</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">number_7</span><span class="params">()</span>:</span></span><br><span class="line">    numlist = []</span><br><span class="line">    number = int(input(<span class="string">"输入你想要计算的个数:"</span>))</span><br><span class="line">    <span class="keyword">for</span> number <span class="keyword">in</span> range(number+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> number%<span class="number">7</span> ==<span class="number">0</span> <span class="keyword">and</span> number !=<span class="number">0</span>:</span><br><span class="line">            numlist.append(number)</span><br><span class="line">        <span class="keyword">elif</span> str(number).endswith(<span class="string">"7"</span>):</span><br><span class="line">            numlist.append(number)</span><br><span class="line">    print(<span class="string">"在这%d个数中被七和末尾是七的数一共有%d个"</span>%(number,len(numlist)))</span><br><span class="line">    print(<span class="string">"以下数字是被七和末尾是七的数:\n%s"</span>%numlist)</span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br><span class="line">    <span class="comment">#number_7()</span></span><br></pre></td></tr></table></figure>
</li>
</ul>
